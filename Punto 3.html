<html lang="es">

</head>


<body>
<h1>Averigua el numero mas grande</h1>

    <script>
        function mayor()
        {
            let n1 = document.getElementById("n1").value;
            let n2 = document.getElementById("n2").value;
            let boton =document.getElementById("boton");
            n1 = parseInt(n1);
            n2 = parseInt(n2);
            if(n1 > n2){
                alert("El mayor es: "+n1)
            }else{
                alert("El mayor es: "+n2)
            }

    </script>
    <input type="text" id="n1" placeholder="Escribe un numero...">
