<!-- 1. Tengo dos input que permiten ingresar números. Deben sumarlos y mostrar el resultado a través de un console.log -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>


<body>
<h1>Sumar dos numeros</h1>

    <script>
        function sumar()
        {
            let n1 = document.getElementById("n1").value;
            let n2 = document.getElementById("n2").value;
            let resultado = parseInt(n1) + parseInt(n2);
            console.log('El resultado de la suma es: '+ resultado);
        }
       
    </script>
    <input type="text" id="n1" placeholder="Escribe un numero...">
    <br><br>
    <input type="text" id="n2" placeholder="Escribe otro numero...">
    <br><br>
    <button type="button" id="sumar" onclick=sumar()>Sumar</button>

</body>
</html>
